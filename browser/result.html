<div ng-controller="AnalyzerController">
  <h1 ng-if="!message">This text is {{percentage}} {{language}}! Would you like to convert it?</h1>
  <h1 ng-if="message">{{message}}</h1>
  <p ng-bind-html="text | highlight:hitWords">{{text}}</p>
  <button ng-click="convertToUS()">Yes</button><button>No</button>
</div>
