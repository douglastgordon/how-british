<div>
  <h1 ng-if="!message">This text is {{percentage}} {{language}}! Would you like to convert it?</h1>
  <button ng-if="!message" ng-click="converter()">Americanize</button>
  <button ng-if="!message" ng-click="converter()">Britify</button>
  <button ng-click="goHome()">Analyse Another Text</button>
  <h1 ng-if="message">{{message}}</h1>
  <p ng-bind-html="text | highlight:hitWords">{{text}}</p>
</div>
